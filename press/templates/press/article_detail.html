{% extends 'press/base.html' %}

{% block content %}
    <div class="article">
        {% if article.published_date %}
            <div class="date">
                {{ article.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'article_edit' pk=article.pk %}"></a>
        <h2>{{ article.title }}</h2>
        <p>{{ article.author}} | факультет: {{ article.faculty }}</p>
        <p>статус: {{ article.status}}</p>
    </div>
{% endblock %}
